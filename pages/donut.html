<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donuts Landing Page</title>
    <link rel="stylesheet" href="../css/donut.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../assets/icons/Logo.svg" alt="logo" />
        </div>
        <div class="pages">
          <div class="page">Doughnuts</div>
          <div class="page">Locations</div>
          <div class="page">Careers</div>
          <div class="page">Team</div>
        </div>
        <div class="order-now">Order now</div>
      </nav>
    </header>
    <div class="layout">
      <div class="body">
        <div class="donuts">
          <img src="../assets/icons/donut-1.svg" alt="donut-1" />
          <img src="../assets/icons/donut-2.svg" alt="donut-2" />
          <img src="../assets/icons/donut-3.svg" alt="donut-3" />
        </div>
        <div class="big-donut">
          <img src="../assets/images/Featured Image.png" alt="big-donut" />
        </div>
        <div class="text-box">
          <h1>Strawberry Iced With Sprinkles</h1>
          <h3>
            Our glazed doughnut is dipped in strawberry icing and topped with
            festive rainbow sprinkles.
          </h3>
          <div class="product">
            <p>Calories</p>
            <p>Sugar</p>
            <p>Total Fat</p>
            <p>Sodium</p>
          </div>
          <div class="weight">
            <p>210</p>
            <p>4g</p>
            <p>55g</p>
            <p>85g</p>
          </div>
          <div class="add-cart">
            <div class="numbers">- 1 +</div>
            <div class="add">Add To Cart</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
